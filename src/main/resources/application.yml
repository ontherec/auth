spring:
  application:
    name: authorization
  profiles:
    default: local
  config:
    import:
      - classpath:external/oauth2-registration.yml
      - classpath:application-secret.properties # TODO: Github Action Secrets
  web:
    resources:
      add-mappings: false
  jpa:
    open-in-view: false

server:
  port: 9000

logging:
  pattern:
    console: "%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}"

authorization-server:
  client-id: ${AUTHORIZATION_CLIENT_ID}
  redirect-uri: ${AUTHORIZATION_REDIRECT_URI}